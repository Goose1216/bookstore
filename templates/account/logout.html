{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Log out {% endblock title %}

{% block content %}
<h2>Log out</h2>
<p>Are you sure you want to log out?</p>
<form method="post" action="{% url 'account_logout' %}">{% csrf_token %}
    {{ form| crispy }}
    <button class="btn btn-danger" type="submit">Log out</button>
</form>
{% endblock content %}
